<!DOCTYPE html>
<html lang="en">
<head>
  <link id="css" rel="stylesheet" type="text/css" href="index.css">
  <title>Monolith</title>
</head>
<body>
  <div style="display:none">
    <img id="map" src="../assets/map/MonolithMap_wide.png">
    <img id="fire-tower" src="../assets/towers/fire_tower.png">
    <img id="water-tower" src="../assets/towers/water_tower.png">
    <img id="earth-tower" src="../assets/towers/earth_tower.png">
    <img id="boulder" src="../assets/artillery/boulder.png">
    <img id="droplet" src="../assets/artillery/droplet.png">
    <img id="flame" src="../assets/artillery/flame.png">
    <img id="caveman" src="../assets/npcs/Caveman.png">
    <img id="spider" src="../assets/npcs/Spider.png">
    <img id="eagle" src="../assets/npcs/Eagle.png">
    <img id="mammoth" src="../assets/npcs/Mammoth.png">
  </div>

  <div id="selected-tower-container">
    <img id="selected-tower-img">
  </div>

  <!-- <div id="monolith-game" style="background: no-repeat url(../assets/map/MonolithMap_wide.png)"> -->
  <div id="monolith-game">
    <canvas id="monolith-map-canvas" width="1500" height="1000"></canvas>
    <canvas id="monolith-canvas" width="1500" height="1050"></canvas>
    <div class="control-panel">
      <div class="towers-pane" id="towers-pane">
        <div id="earth">
          <img id="earth-tower" src="../assets/towers/earth_tower.png">
        </div>
        <div id="water">
          <img id="water-tower" src="../assets/towers/water_tower.png">
        </div>
        <div id="fire">
          <img id="fire-tower" src="../assets/towers/fire_tower.png">
        </div>
      </div>
      <div class="controls-pane">
        <div class="flint-bank" id="flint-bank"></div>
        <div class="messages" id="messages"></div>
      </div>
    </div>
  </div>

  <script type="application/javascript" src="./main.js"></script>
</body>
</html>
